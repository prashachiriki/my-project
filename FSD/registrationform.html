<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<form>

<table border="1" cellpadding="6" align="center">
<caption><b>Registration Form</b></caption>

<tr>
    <td>Name</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Password</td>
    <td><input type="password"></td>
</tr>

<tr>
    <td>Mobile No</td>
    <td><input type="number"></td>
</tr>

<tr>
    <td>Date of Birth</td>
    <td><input type="date"></td>
</tr>

<tr>
    <td>Gender</td>
    <td>
        <input type="radio" name="g"> Male
        <input type="radio" name="g"> Female
    </td>
</tr>

<tr>
    <td>Languages</td>
    <td>
        <input type="checkbox"> English
        <input type="checkbox"> Telugu
        <input type="checkbox"> Hindi
    </td>
</tr>

<tr>
    <td>Course</td>
    <td>
        <select>
            <option>Select</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
        </select>
    </td>
</tr>

<tr>
    <td>Address</td>
    <td><textarea rows="3" cols="20"></textarea></td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </td>
</tr>

</table>

</form>

</body>
</html>
